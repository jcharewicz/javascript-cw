<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lab 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main>

        <div class="container">

        <div class="button">
            <button id="button1" onclick="sumOfInputNumbers();meanOfInputNumbers();maxvalOfInputNumbers();minvalOfInputNumbers();"
            >Calculate</button>
        </div>

            <table width="250px" >
            <tr>
                <td><label for="sum">First val:</label></td>
                <td><input class="input" id="number1" type="number"/></td>
            </tr>
            <tr>    
                <td><label for="sum">Sec val:</label></td>
                <td><input class="input" id="number2" type="number"/></td>
            </tr>
            <tr> 
                <td><label for="sum">Third val:</label></td>
                <td><input class="input" id="number3" type="number"/></td>
            </tr> 
            <tr>  
                <td><label for="sum">Fourth val:</label></td>
                <td><input class="input" id="number4" type="number"/></td>
            </tr>
            </table>
            <br>    

            <table width="250px">
            <tr>
                <td><label for="sum">Sum:</label></td>
                <td><output class="output" id="sum" type="number"></td>
            </tr>
            <tr>    
                <td><label for="mean">Mean:</label></td>
                <td><output class="output" id="mean" type="number"></td>
            </tr>
            <tr> 
                <td><label for="maxval">Max Value:</label></td>
                <td><output class="output" id="maxval" type="number"></td>
            </tr> 
            <tr>  
                <td><label for="minval">Min Value:</label></td>
                <td><output class="output" id="minval" type="number"></td>
            </tr>
            </table>

        </div>

    </main>

<script type="text/javascript">    

const inputs = document.querySelectorAll('.input')

const sumofNumbers = document.querySelector('#sum')
const meanofNumbers = document.querySelector('#mean')
const maxvalofNumbers = document.querySelector('#maxval')
const minvalofNumbers = document.querySelector('#minval')

let tmpSum = 0;
let tmpMean = 0;
let tmpSumtoMean = 0;

const nums = [];
const nums2 = [];

function sumOfInputNumbers()
{
    inputs.forEach(element =>
    {
        tmpSum += Number(element.value);
    });
    
    sumofNumbers.value = tmpSum;

    tmpSumtoMean = tmpSum;

    tmpSum = 0;

}

function meanOfInputNumbers()
{
    inputs.forEach(element =>
    {
        tmpMean = tmpSumtoMean/inputs.length;
    });
    
    meanofNumbers.value = tmpMean;
    tmpMean = 0;
    tmpSumtoMean = 0;
}

function maxvalOfInputNumbers()
{
    inputs.forEach(element =>
    {
        nums.push(Number(element.value));
    });

    maxvalofNumbers.value = Math.max(...nums);

    nums.length = 0;

}

function minvalOfInputNumbers()
{
    inputs.forEach(element =>
    {
        nums2.push(Number(element.value));
    });

    minvalofNumbers.value = Math.min(...nums2);

    nums2.length = 0;
}

</script>


</body>


</html>
