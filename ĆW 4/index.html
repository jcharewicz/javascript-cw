<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>NotePocket</h1>

		<div class="form-container">
			<form id="note-form">
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required>
				<label for="contents">Contents:</label>
				<textarea id="contents" name="contents" required></textarea>
				<label for="color">Note color:</label>
				<input type="color" id="color" name="color" value="#ffffff">
				<label for="pin">Pin to top:</label>
				<input type="checkbox" id="pin" name="pin">
				<br>
				<button type="submit">Save changes</button>
			</form>
		</div>

		<div id="notes-container">
		</div>

	</div>

    <script src="notepocket.js"></script>
    
</body> 

</html>
